<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/resource/styles/reset.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/assets/resource/styles/global.css" />
    <link rel="stylesheet" href="/assets/resource/styles/style.css" />

    <title>Expense Control</title>
</head>

<body>
    <div id="header">
    </div>
    <div class="container">
        <main>
            <form class="col-md-6 col-sm-12 container">
                <div class="form-group espaco">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Digite seu email.."
                        required>
                </div>
                <div class="form-group espaco">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" class="form-control"
                        placeholder="Digite sua senha.." required>
                </div>
                <div class="form-group text-center">
                    <button id="button-entrar" type="submit" name="action"
                        class="text-center btn btn-light">ENTRAR</button>
                </div>
            </form>

        </main>
    </div>


    <script type="module" src="/app/index.js"></script>
    <script src="/node_modules/jquery/dist/jquery.js"></script>
    <script type="module" src="/app/util/shared.js"></script>
</body>

</html>
