<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/resource/styles/reset.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/assets/resource/styles/global.css" />
    <link rel="stylesheet" href="/app/pages/pagina-inicial/style-pagina-inicial.css" />
    <title>Expense Control</title>
</head>

<body>
    <div id="header"></div>
    <div class="container">
        <main>
            <div class="col-md-6 offset-md-3">
                <div class="container">
                    <div class="col-md-12 saldo-total">
                        <p id="saldo-text">SALDO ATUAL</p>
                        <p id="saldo">R$ 4000,00</p>
                    </div>
                    <div class="row receitas-despesas">
                        <div class="col-6 receitas">
                            <h1> RECEITAS</h1>
                            <h1 id="valor-receita"> R$ 5000,00<h1>
                        </div>
                        <div class="col-6 despesas">
                            <h1>GASTOS</h1>
                            <h1 id="valor-gasto">-R$ 1000,00</h1>
                        </div>
                    </div>
                    <div class="caixa-branca row">
                        <div class="col-12">
                            <h2>Adicionar transações</h2>
                        </div>
                        <form id="formtransacoes" action="">
                            <label class="row espaco" for="">
                                <label class="col-6" for="receita">
                                    <input class="col-1" type="radio" name="transacao" id="receita" value="receita"
                                        checked>
                                    <p class="col-11 espaco-horizontal">Receita</p>
                                </label>
                                <label class="col-6" for="gasto">
                                    <input class="col-1" type="radio" name="transacao" id="gasto" value="gasto">
                                    <p class="col-11 espaco-horizontal">Gasto</p>
                                </label>
                            </label>
                            <div class="form-group espaco col-md-12">
                                <select name="tipo" class="form-select col-md-12" id="tipo">
                                    <option selected disabled value="naoSelecionado">Selecione o tipo...</option>
                                    <option value="casa">Casa</option>
                                    <option value="alimentacao">Alimentação</option>
                                    <option value="vestimenta">Vestimenta</option>
                                    <option value="lazer">Lazer</option>
                                    <option value="entretenimento">Entretenimento</option>
                                    <option value="outros">Outros</option>
                                </select>
                            </div>
                            <p id="erro-select" class="erro"></p>
                            <div class="form-group espaco col-md-12">
                                <label for="motivo">
                                    <p>Motivo:</p>
                                </label>
                                <input type="text" id="motivo" name="motivo" class="form-control"
                                    placeholder="Digite o motivo do gasto..." pattern="[A-Z|á-ú|Á-Ú|a-z\s\t]{1,30}">
                            </div>
                            <div class="form-group espaco col-md-12">
                                <label for="valor">
                                    <p>Valor:</p>
                                </label>
                                <input type="text" id="valor" name="valor" class="form-control"
                                    placeholder="Digite o valor do gasto...">
                            </div>
                            <button type="submit" class="col-md-12 btn btn-light" name="action">Gravar
                                transação</button>
                        </form>
                        <div class="col-md-12">
                            <h2>Transações</h2>
                            <ul class="transacoes" id="transacoes">
                            </ul>

                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <div id="footer"></div>
    <script type="module" src="/app/pages/pagina-inicial/pagina-inicial.js"></script>
    <script src="/node_modules/jquery/dist/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"></script>
    <script type="module" src="/app/util/shared.js"></script>
</body>

</html>
